<mat-form-field appearance="fill" class="mt-1">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="externalFilterChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<ag-grid-angular class="ag-theme-alpine grid-wrapper" [rowData]="rowData" [columnDefs]="columnDefs"
    [gridOptions]="gridOptions" (gridReady)="onGridReady($event)">
</ag-grid-angular>
